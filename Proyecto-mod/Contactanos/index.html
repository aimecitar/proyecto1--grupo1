    <!--seccion contacto-->
    <section class="form-container">
      <div class="contact-in">
        <div class="contact-form">
          <h2>Contáctanos</h2>
          <p>
            <i class="fas fa-map-marker-alt icon"></i>Lamadrid 15 - San Miguel
            de Tucumán
          </p>
          <p><i class="fas fa-phone icon"></i></i>381-5-155-865</p>
          <form>
            <input
              type="text"
              placeholder="Name"
              required
              class="contact-form-txt"
              autofocus
            />
            <input
              type="email"
              placeholder="Email"
              required
              class="contact-form-txt"
            />
            <textarea
              placeholder="Escribe tu mensaje aquí"
              class="contact-form-textarea"
              minlength="20"
            ></textarea>
            <input
              type="submit"
              placeholder="Enviar"
              required
              class="contact-form-btn"
            />
          </form>
        </div>
        <div class="contact-map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.0228917576055!2d-65.20118988540061!3d-26.83922419660658!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225c06e4ad9833%3A0xe6378a6559b75d92!2sComplejo%20Belgrano!5e0!3m2!1ses-419!2sar!4v1618604339597!5m2!1ses-419!2sar"
            width="100%"
            height="auto"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
      </div>
    </section>

    <!--modal suscription-->
    <div
      class="modal fade"
      id="modalSuscription"
      data-backdrop="static"
      data-keyboard="false"
      tabindex="-1"
      aria-labelledby="modalSuscription"
      aria-hidden="true"
      role="dialog"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Suscribite</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="d-inline">
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Nombre"
                    required
                  />
                </div>
                <div class="col">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Apellido"
                    required
                  />
                </div>
                <div class="col">
                  <input
                    type="number"
                    class="form-control"
                    placeholder="Edad"
                    maxlength="2"
                    required
                  />
                </div>
                <div class="form-group col">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="arroba"> @ </span>
                    <input
                      type="text"
                      name="Edad"
                      class="form-control"
                      placeholder="Email"
                      required
                    />
                  </div>
                </div>
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="customCheck1"
                    required
                  />
                  <label class="custom-control-label" for="customCheck1"
                    >Aceptar términos y Condiciones</label
                  >
                </div>
                <div class="custom-control custom-checkbox">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="customCheck2"
                  />
                  <label class="custom-control-label" for="customCheck2"
                    >Aceptar recibir novedades por email</label
                  >
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">
              Guardar cambios
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </div>
