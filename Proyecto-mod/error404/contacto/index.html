<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Roller Derby</title>
    <!--boostrap css-->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <!--font-awesome script-->
    <script
      src="https://kit.fontawesome.com/750cd463e4.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--seccion contacto-->
    <section class="form-container">
      <div class="contact-in">
        <div class="contact-form">
          <h2>Contáctanos</h2>
          <p>
            <i class="fas fa-map-marker-alt icon"></i>Lamadrid 15 - San Miguel
            de Tucumán
          </p>
          <p><i class="fas fa-phone icon"></i></i>381-5-155-865</p>
          <form>
            <input
              type="text"
              placeholder="Name"
              required
              class="contact-form-txt"
              autofocus
            />
            <input
              type="email"
              placeholder="Email"
              required
              class="contact-form-txt"
            />
            <textarea
              placeholder="Escribe tu mensaje aquí"
              class="contact-form-textarea"
              minlength="20"
            ></textarea>
            <input
              type="submit"
              placeholder="Enviar"
              required
              class="contact-form-btn"
            />
          </form>
        </div>
        <div class="contact-map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.0228917576055!2d-65.20118988540061!3d-26.83922419660658!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94225c06e4ad9833%3A0xe6378a6559b75d92!2sComplejo%20Belgrano!5e0!3m2!1ses-419!2sar!4v1618604339597!5m2!1ses-419!2sar"
            width="100%"
            height="auto"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
          ></iframe>
        </div>
      </div>
    </section>
    <!--blog-->

    <!--boostrap script-->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
